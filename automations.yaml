    for: 00:02:30
    platform: state
    to: 'off'
  - entity_id: light.garage_overhead_light
    for: 00:02:30
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: binary_sensor.garage_camera_motion
    state: 'off'
  action:
  - data:
      entity_id: light.garage_overhead_light
    service: light.turn_off
