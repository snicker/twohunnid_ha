homeassistant:
  customize:
    package.node_anchors:
      customize: &customize
        package: 'plant_room_lamp'
        
    light.remotec_unknown_type_8200_id_8130_level:
      <<: *customize
      hidden: true
    
    light.plant_room_lamp:
      <<: *customize
      friendly_name: "Plant Room Lamp"

automation:
  - id: '1580152626963'
    alias: Plant Room Lamp On When Double Tap Wall Switch On
    description: ''
    trigger:
    - event_data:
        entity_id: zwave.zwaveproducts_com_wd_100_4
        scene_data: 7860
        scene_id: 1
      event_type: zwave.scene_activated
      platform: event
    condition: []
    action:
    - entity_id: light.plant_room_lamp
      service: light.turn_on
  - id: '1580153067349'
    alias: Plant Room Lamp Off When Double Tap Wall Switch Off
    description: ''
    trigger:
    - event_data:
        entity_id: zwave.zwaveproducts_com_wd_100_4
        scene_data: 7860
        scene_id: 2
      event_type: zwave.scene_activated
      platform: event
    condition: []
    action:
    - entity_id: light.plant_room_lamp
      service: light.turn_off

light:
  - platform: template
    lights:
      plant_room_lamp:
        value_template: "{{ is_state('light.remotec_unknown_type_8200_id_8130_level', 'on') }}"
        level_template: "{{ state_attr('light.remotec_unknown_type_8200_id_8130_level','brightness')|int(default=0) }}"
        turn_on:
          service: light.turn_on
          data:
            entity_id: light.remotec_unknown_type_8200_id_8130_level
        turn_off:
          service: light.turn_off
          data:
            entity_id: light.remotec_unknown_type_8200_id_8130_level
        set_level:
          service: light.turn_on
          data_template:
            entity_id: light.remotec_unknown_type_8200_id_8130_level
            brightness: "{{ brightness }}"