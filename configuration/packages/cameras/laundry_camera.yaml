################################################################
## Packages / Laundry Camera
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'laundry_camera'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

    ################################################
    ## Camera
    ################################################
    
    camera.dlink_camera_laundry:
      <<: *customize
      friendly_name: "Laundry Room Camera"
      icon: mdi:cctv
      
    binary_sensor.modetftp_motion_laundry:
      <<: *customize
      friendly_name: "Motion - Laundry Room (Camera)"
      camera_entity_id: "dlink_camera_laundry"
      
    binary_sensor.laundry_camera_status:
      <<: *customize
      friendly_name: "Laundry Room Camera Status"
      device_class: connectivity

camera:
  - platform: mjpeg
    name: dlink_camera_laundry
    mjpeg_url: http://192.168.1.176/mjpeg.cgi
    still_image_url: http://192.168.1.176/image/jpeg.cgi
    username: !secret dlink_camera_username
    password: !secret dlink_camera_password
  - platform: ping
    name: laundry_camera_status
    host: 192.168.1.176
    count: 3
    scan_interval: 60