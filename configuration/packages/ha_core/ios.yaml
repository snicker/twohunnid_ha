ios:
  push:
    categories:
      - name: Garage Door
        identifier: 'garage_door'
        actions:
          - identifier: 'CLOSE_GARAGE'
            title: 'Close the Garage'
            activationMode: 'background'
            authenticationRequired: true
            destructive: true
            behavior: 'default'
          - identifier: 'OPEN_GARAGE'
            title: 'Open the Garage'
            activationMode: 'background'
            authenticationRequired: true
            destructive: false
      - name: Alarm
        identifier: 'alarm'
        actions:
          - identifier: 'ARM_AWAY'
            title: 'Arm Away'
            activationMode: 'background'
            authenticationRequired: true
            destructive: true
            behavior: 'default'
          - identifier: 'ARM_DISARM'
            title: 'Disarm'
            activationMode: 'background'
            authenticationRequired: true
            destructive: false