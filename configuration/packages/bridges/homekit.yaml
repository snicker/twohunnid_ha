homekit:
  auto_start: False
  filter:
    include_domains:
      - light
      - lock
      - climate
    exclude_entities:
      - switch.garage_door_relay
      - light.pantry_light
      - light.front_landscape_lights_power
      - light.north_pine_landscape_light
      - light.front_pine_landscape_light
      - light.ash_landscape_light
      - light.olive_landscape_light
      - light.all_front_landscape_lights
    include_entities:
      - cover.garage_door
      - media_player.universal_media_player_living_room
      - media_player.master_bedroom_television
      - input_boolean.presence_nick_homekit
      - input_boolean.presence_brittany_homekit
      - switch.pool_pump
      - switch.coffee_grinder
      - switch.master_bedroom_humidifier
      - alarm_control_panel.home_alarm
      - switch.xiaomi_vacuum
  entity_config:
    alarm_control_panel.home_alarm:
      code: !secret alarm_panel_code
    media_player.universal_media_player_living_room:
      feature_list:
        - feature: on_off
        - feature: toggle_mute
        - feature: play_pause
        - feature: play_stop
    media_player.master_bedroom_television:
      feature_list:
        - feature: on_off
        - feature: toggle_mute
        - feature: play_pause
        - feature: play_stop
