homekit:
  auto_start: False
  filter:
    include_domains:
      - alarm_control_panel
      - light
      - lock
      - climate
    exclude_entities:
      - switch.garage_door_relay
    include_entities:
      - cover.garage_door
      - media_player.living_room_television
      - media_player.master_bedroom_fire_tv
      - input_boolean.presence_nick_homekit
      - input_boolean.presence_brittany_homekit
  entity_config:
    alarm_control_panel.home_alarm:
      code: !secret alarm_panel_code
    media_player.living_room_television:
      feature_list:
        - feature: on_off
        - feature: toggle_mute
    media_player.master_bedroom_fire_tv:
      feature_list:
        - feature: on_off
        - feature: play_pause
