homekit:
  auto_start: False
  filter:
    include_domains:
      - light
    exclude_entities:
      - switch.garage_door_relay
      - light.pantry_light
      - light.front_landscape_lights_power
      - light.north_pine_landscape_light
      - light.front_pine_landscape_light
      - light.ash_landscape_light
      - light.olive_landscape_light
      - light.all_front_landscape_lights
      - light.jasco_products_26933_smart_motion_dimmer_level_2
      - light.jasco_products_26933_smart_motion_dimmer_level
      - light.front_porch_lights_power
      - light.front_porch_bottom_left
      - light.front_porch_bottom_right
      - light.front_porch_upper_left
      - light.front_porch_upper_right
      - light.front_porch_left
      - light.front_porch_right
      - light.front_porch_all_lights
      - light.remotec_unknown_type_8200_id_8130_level
      - light.remotec_unknown_type_8200_id_8130_level_2
    include_entities:
      - cover.garage_door_homekit
      - media_player.universal_media_player_living_room
      - media_player.master_bedroom_television
      - input_boolean.presence_nick_homekit
      - input_boolean.presence_brittany_homekit
      - switch.pool_pump
      - switch.coffee_grinder
      - switch.master_bedroom_humidifier
      - alarm_control_panel.home_alarm
      - switch.xiaomi_vacuum
      - lock.kwikset_touchpad_electronic_deadbolt_locked
      - lock.kwikset_touchpad_electronic_deadbolt_locked_2
      - climate.hallway
      - climate.dining_room
      - binary_sensor.ghettobird_overhead
      - sensor.plant_desert_rose_moisture
      - sensor.plant_dragon_tree_moisture
      - sensor.plant_fiddle_leaf_fig_moisture
      - sensor.plant_peace_lily_moisture
      - sensor.plant_zebra_plant_moisture
      - camera.yi_home_camera_backyard_patio
      - camera.yi_home_camera_ballet_studio
      - camera.yi_home_camera_garage
      - camera.front_door
      - camera.front_yard_camera
      - camera.dlink_camera_laundry
      - camera.living_room_camera
  entity_config:
    alarm_control_panel.home_alarm:
      code: !secret alarm_panel_code
    media_player.universal_media_player_living_room:
      feature_list:
        - feature: on_off
        - feature: toggle_mute
        - feature: play_pause
        - feature: play_stop
    media_player.master_bedroom_television:
      feature_list:
        - feature: on_off
        - feature: toggle_mute
        - feature: play_pause
        - feature: play_stop
    camera.yi_home_camera_backyard_patio:
      support_audio: false
    camera.yi_home_camera_ballet_studio:
      support_audio: false
    camera.yi_home_camera_garage:
      support_audio: false
    camera.front_door:
      support_audio: false
    camera.front_yard_camera:
      support_audio: false
    camera.dlink_camera_laundry:
      support_audio: false
    camera.living_room_camera:
      support_audio: false
    
