################################################################
## Packages / Halloween Mode
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'halloween_mode'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

    ################################################
    ## Input Boolean
    ################################################
    
    input_boolean.halloween_mode:
      <<: *customize
      friendly_name: "Halloween Mode?"
      icon: mdi:halloween
      persistent: true

################################################
## Input Boolean
################################################

input_boolean:
  halloween_mode:
    initial: off
    
script:
  halloween_front_porch_cycle_step_1:
    sequence:
      - service: script.porch_lights_transition_left
        data:
          color: '{"r": 255, "g": 0, "b": 0}'
          brightness: 255
          transition: 20
      - service: script.porch_lights_transition_right
        data:
          color: '{"r": 255, "g": 0, "b": 255}'
          brightness: 255
          transition: 20
      - delay: '00:00:30'
      - condition: state
        entity_id: light.front_porch_lights
        state: 'on'
      - service: script.halloween_front_porch_cycle_step_2
  halloween_front_porch_cycle_step_2:
    sequence:
      - service: script.porch_lights_transition_left
        data:
          color: '{"r": 255, "g": 0, "b": 255}'
          brightness: 255
          transition: 20
      - service: script.porch_lights_transition_right
        data:
          color: '{"r": 255, "g": 0, "b": 0}'
          brightness: 255
          transition: 20
      - delay: '00:00:30'
      - condition: state
        entity_id: light.front_porch_lights
        state: 'on'
      - service: script.halloween_front_porch_cycle_step_1